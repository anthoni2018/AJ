<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gerenciador de Usuarios</title>
</h:head>

<h:body>
	<h:form>
		<p:outputLabel value="Idusuario: "  />
		<p:inputText  value="#{usuarioBean.usuario.idUsuario}"
			label="Idusuario" />

		<p:outputLabel value="Peso: " for="itPesoUsuario" />
		<p:inputText id="itPesoUsuario" value="#{usuarioBean.usuario.peso}" 
			label="Peso" />

		<p:outputLabel value="Nome: " for="itNomeUsuario" />
		<p:inputText id="itNomeUsuario" value="#{usuarioBean.usuario.nome}"
			label="Nome" />
			
		<p:outputLabel value="Idade: " for="itIdadeUsuario" />
		<p:inputText id="itIdadeUsuario" value="#{usuarioBean.usuario.idade}"
			label="Idade" />
			
		<p:outputLabel value="Descrição: " for="itDescriçãoUsuario" />
		<p:inputText id="itDescriçãoUsuario" value="#{usuarioBean.usuario.descricao}"
			label="Descrição" />

		<p:commandButton id="botaoEntrar" value="entrar"
			action="#{usuarioBean.adicionarUsuario()}" ajax="false">
		</p:commandButton>

		<p:dataTable id="usuariosTable" border="1" var="usu"
			value="#{usuarioBean.usuarios.values()}">
			<f:facet name="header">Usuarios</f:facet>
			<p:column>
				<f:facet name="header">IdUsuario</f:facet>
				<h:outputText value="#{usu.idUsuario}" />
			</p:column>
			<p:column>
				<f:facet name="header">Peso</f:facet>
				<h:outputText value="#{usu.peso}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{usu.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{usu.idade}" />
			</p:column>
			<p:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{usu.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>

				<p:commandButton id="botaoRemover" value="remover" ajax="false"
					update="usuariosTable"
					action="#{usuarioBean.removerUsuario(usu.idUsuario)}" />

			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
